<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Header Container */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        /* Banner Styling */
        .banner-container {
            flex: 1;
            max-width: 60%;
        }

        .banner-container img {
            width: 100%;
            height: auto;
        }

        /* Logo Styling */
        .logo-container {
            max-width: 35%;
            text-align: right;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        /* Navigation Styling */
        .navigation {
            background-color: #333;
            padding: 10px 0;
        }

        .navigation ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .navigation ul li {
            margin: 0 15px;
        }

        .navigation ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navigation ul li a:hover {
            text-decoration: underline;
        }

        /* Author Bio Styles */
        .author-bio {
            text-align: center;
            margin-top: 40px;
        }

        .author-bio img {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Header -->
    <header class="header-container">
        <div class="banner-container">
            <img src="{{ site.baseurl }}/assets/images/banner.jpg" alt="Banner Image">
        </div>
        <div class="logo-container">
            <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Clemz Clemz Academy Logo">
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="navigation">
        <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
            <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Clemz Clemz Academy</p>
        <!-- Author Bio (Only in Footer Now) -->
        <div class="author-bio">
            <img src="{{ site.baseurl }}/assets/images/author.jpg" alt="Author Image" />
            <p>About the Author: Elimian Clement, Ehinomen</p>
        </div>
    </footer>

    <!-- JavaScript for Dark Mode -->
    <script>
        // Check if dark mode was already set by the user
        if(localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            const currentMode = document.body.classList.toggle('dark-mode');
            if (currentMode) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }
    </script>
</body>
</html>
