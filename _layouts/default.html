<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }/* Banner and Logo Container */
    .banner-logo-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .logo {
        width: 12%; /* Adjusted for better balance */
    }

    /* Navigation Menu */
    nav {
        background-color: #333;
        padding: 15px 0;
    }

    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 20px;
    }

    nav ul li a {
        text-decoration: none;
        font-weight: bold;
        color: #fff;
        font-size: 1.1rem;
    }

    nav ul li a:hover {
        color: #f39c12;
        text-decoration: underline;
    }

    /* Main Content */
    main {
        padding: 20px;
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        border: 2px solid #000;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border: 2px solid #000;
        font-size: 1.1rem;
    }

    th {
        background-color: #333;
        color: #fff;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #eaeaea;
    }

    /* Author Bio Styling */
    .author-bio {
        text-align: center;
        margin-top: 40px;
    }

    .author-bio img {
        max-width: 100px;
        border-radius: 50%;
        border: 3px solid #f39c12;
    }

    .author-bio p {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: bold;
    }

    /* Footer Styling */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    footer p {
        margin: 0;
    }
</style>

</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
            <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
            <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            <li><a href="{{ site.baseurl }}/more">More</a></li>
        </ul>
    </nav><!-- Main Content -->
<main>
    {{ content }}
</main>

<!-- Author Bio -->
<div class="author-bio">
    <img src="{{ site.baseurl }}/assets/images/author.jpg" alt="Author Image">
    <p>About the Author: Elimian Clement, Ehinomen</p>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Clemz Clemz Academy. All rights reserved.</p>
</footer>

<!-- JavaScript for Dark Mode Toggle -->
<script>
    // Check if dark mode was already set by the user
    if(localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
        const currentMode = document.body.classList.toggle('dark-mode');
        if (currentMode) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    }
</script>

</body>
</html>
