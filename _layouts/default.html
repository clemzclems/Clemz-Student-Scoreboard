<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Light Mode Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 2px solid #444;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1e1e1;
        }

        /* Dark Mode Table Styling */
        body.dark-mode table {
            border: 2px solid #666;
        }

        body.dark-mode th {
            background-color: #555;
        }

        body.dark-mode tr:nth-child(even) {
            background-color: #444;
        }

        body.dark-mode tr:hover {
            background-color: #666;
        }

        /* Toggle Button Styles */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Header with Logo & Banner */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #222;
            color: white;
        }

        .banner-container {
            flex: 1;
            max-width: 70%;
        }

        .banner-container img {
            width: 100%;
            height: auto;
        }

        .logo-container {
            max-width: 30%;
            text-align: right;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            max-height: 120px;
        }

        /* Author Bio */
        .author-bio {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #444;
        }

        .author-bio img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Header with Banner and Logo -->
    <header class="header-container">
        <div class="banner-container">
            <img src="{{ site.baseurl }}/assets/images/banner.jpg" alt="Banner Image" />
        </div>
        <div class="logo-container">
            <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Clemz Clemz Academy Logo" />
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Clemz Clemz Academy</p>
    </footer>

    <!-- Author Bio (Only One) -->
    <div class="author-bio">
        <img src="{{ site.baseurl }}/assets/images/author.jpg" alt="Author Image" />
        <p>About the Author: Elimian Clement, Ehinomen</p>
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        // Check if dark mode was already set by the user
        if(localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            const currentMode = document.body.classList.toggle('dark-mode');
            if (currentMode) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }
    </script>
</body>
</html>
