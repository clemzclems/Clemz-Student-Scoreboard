<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Banner and Logo Container */
        .banner-logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .banner-logo-container img {
            height: 150px; /* Adjust height to match both */
            object-fit: cover;
        }

        .banner {
            width: 75%;
        }

        .logo {
            width: 12.5%; /* Reduced by half */
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 2px solid #000;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 2px solid #000;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Navigation Fix */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Banner and Logo -->
    <div class="banner-logo-container">
        <img src="{{ site.baseurl }}/assets/images/banner.jpg" alt="Banner Image" class="banner">
        <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Clemz Clemz Academy</p>
    </footer>

    <!-- Author Bio (Single Instance) -->
    <div class="author-bio" style="text-align:center; margin-top:40px;">
        <img src="{{ site.baseurl }}/assets/images/author.jpg" alt="Author Image" style="max-width:75px; border-radius:50%;"> <!-- Reduced by half -->
        <p>About the Author: Elimian Clement, Ehinomen</p>
    </div>
</body>
</html>
