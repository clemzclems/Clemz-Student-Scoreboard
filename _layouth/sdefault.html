<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Light Mode Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1e1e1;
        }

        /* Dark Mode Table Styling */
        body.dark-mode table {
            border: 1px solid #444;
        }

        body.dark-mode th {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode tr:nth-child(even) {
            background-color: #444;
        }

        body.dark-mode tr:hover {
            background-color: #555;
        }

        /* Toggle Button Styles */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Banner Styles */
        .banner-container {
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .banner-container img {
            width: 100%;
            height: auto;
        }

        /* Author Bio Styles */
        .author-bio {
            text-align: center;
            margin-top: 40px;
        }

        .author-bio img {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Header -->
    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <!-- Banner Image -->
    <div class="banner-container">
        <img src="{{ site.baseurl }}/assets/images/banner.jpg" alt="Banner Image" />
    </div>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Example Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>16</td>
                <td>10A</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>15</td>
                <td>9B</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Mark Johnson</td>
                <td>17</td>
                <td>11C</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Clemz Clemz Academy</p>
    </footer>

    <!-- Author Bio -->
    <div class="author-bio">
        <img src="{{ site.baseurl }}/assets/images/author.jpg" alt="Author Image" />
        <p>About the Author: Elimian Clement, Ehinomen</p>
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        // Check if dark mode was already set by the user
        if(localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            const currentMode = document.body.classList.toggle('dark-mode');
            if (currentMode) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }
    </script>
</body>
</html>
